<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Community Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .admin-header {
            background: #4a6cfa;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-content {
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .admin-section h2 {
            margin-bottom: 15px;
            color: #4a6cfa;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #4a6cfa;
        }

        .btn {
            background: #4a6cfa;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: #3a5cd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #3d8b40;
        }

        .btn-logout {
            background: #ff5722;
        }

        .btn-cloudinary {
            background: #FF7A00;
        }

        .btn-cloudinary:hover {
            background: #E06A00;
        }

        .file-upload {
            margin: 15px 0;
        }

        .file-input {
            margin: 10px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }

        .message-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .message-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a6cfa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4a6cfa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #3a5cd8;
        }

        .login-error {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }

        .file-preview {
            margin-top: 10px;
            max-width: 200px;
        }

        .file-preview img {
            max-width: 100%;
            border-radius: 5px;
        }

        .admin-badge {
            background: #4a6cfa;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }

        .uploaded-files {
            margin-top: 10px;
        }

        .uploaded-file {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .uploaded-file img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }

        .uploaded-file .file-info {
            flex: 1;
        }

        .uploaded-file .file-remove {
            color: #f44336;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .admin-container {
                width: 95%;
                margin: 20px auto;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-section {
                padding: 15px;
            }
            
            .user-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div id="login-container" class="login-container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Admin email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Admin password">
        </div>
        <button class="login-btn" id="login-btn">Login</button>
        <div id="login-error" class="login-error"></div>
    </div>

    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
            <button class="btn btn-logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Online Users</h3>
                    <div class="value" id="online-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Messages</h3>
                    <div class="value" id="total-messages">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Today</h3>
                    <div class="value" id="active-today">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="total-users">0</div>
                </div>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-download"></i> Export Data</h2>
                <button class="btn" id="export-csv-btn"><i class="fas fa-file-csv"></i> Export as CSV</button>
                <button class="btn" id="export-pdf-btn"><i class="fas fa-file-pdf"></i> Export as PDF</button>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-comments"></i> Send Admin Message</h2>
                <p>Admin messages can include phone numbers, emails, and links.</p>
                <textarea id="admin-message" placeholder="Type your admin message here..." rows="3" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #e0e0e0; border-radius: 5px;"></textarea>
                
                <div class="file-upload">
                    <button class="btn btn-cloudinary" id="cloudinary-upload-btn"><i class="fas fa-cloud-upload-alt"></i> Upload Files with Cloudinary</button>
                    <div id="uploaded-files" class="uploaded-files"></div>
                </div>
                
                <button class="btn btn-success" id="send-admin-message"><i class="fas fa-paper-plane"></i> Send Message</button>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-users"></i> User Management</h2>
                <div id="users-list" class="message-list">
                    <div class="loading">
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-trash"></i> Message Management</h2>
                <div id="messages-list" class="message-list">
                    <div class="loading">
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCWEYC9mzmz1ayVneqw26a6nKal9fahoc",
            authDomain: "portaflux-59543.firebaseapp.com",
            projectId: "portaflux-59543",
            storageBucket: "portaflux-59543.firebasestorage.app",
            messagingSenderId: "130551479322",
            appId: "1:130551479322:web:65476a2decb8c48fc065a3",
            databaseURL: "https://console.firebase.google.com/u/0/project/portaflux-59543/database/portaflux-59543-default-rtdb/data?fb_gclid=CjwKCAjwmenCBhA4EiwAtVjzmrAu0Lvmk2QsabOkJXnmDAfEAgXA3KMdVhShjf8IqbrfpZE7jUExkRoCiHUQAvD_BwE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const realtimeDb = firebase.database();

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const notification = document.getElementById('notification');
        const onlineCount = document.getElementById('online-count');
        const totalMessages = document.getElementById('total-messages');
        const activeToday = document.getElementById('active-today');
        const totalUsers = document.getElementById('total-users');
        const exportCsvBtn = document.getElementById('export-csv-btn');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const adminMessage = document.getElementById('admin-message');
        const cloudinaryUploadBtn = document.getElementById('cloudinary-upload-btn');
        const uploadedFilesContainer = document.getElementById('uploaded-files');
        const sendAdminMessageBtn = document.getElementById('send-admin-message');
        const usersList = document.getElementById('users-list');
        const messagesList = document.getElementById('messages-list');

        // State variables
        let currentUser = null;
        let messagesListener = null;
        let usersListener = null;
        let uploadedFiles = [];

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user is admin
                const isAdmin = await checkAdminStatus(user.uid);
                if (isAdmin) {
                    currentUser = user;
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    initAdminPanel();
                } else {
                    await auth.signOut();
                    showLoginError('You do not have admin privileges');
                }
            } else {
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        // Login function
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginError('Please enter email and password');
                return;
            }
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user is admin
                const isAdmin = await checkAdminStatus(user.uid);
                if (isAdmin) {
                    currentUser = user;
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    initAdminPanel();
                } else {
                    await auth.signOut();
                    showLoginError('You do not have admin privileges');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Invalid email or password');
            }
        });

        // Logout function
        logoutBtn.addEventListener('click', async () => {
            try {
                // Clean up listeners
                if (messagesListener) messagesListener();
                if (usersListener) usersListener();
                
                await auth.signOut();
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error during logout', 'error');
            }
        });

        // Check if user is admin
        async function checkAdminStatus(userId) {
            try {
                // First check Realtime Database
                const adminRef = realtimeDb.ref('admins/' + userId);
                const snapshot = await adminRef.once('value');
                
                if (snapshot.exists()) {
                    return true;
                }
                
                // If not found in Realtime DB, check Firestore
                const adminDoc = await db.collection('admins').doc(userId).get();
                return adminDoc.exists;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        // Show login error
        function showLoginError(message) {
            loginError.textContent = message;
            setTimeout(() => {
                loginError.textContent = '';
            }, 3000);
        }

        // Initialize the admin panel
        function initAdminPanel() {
            // Set up real-time listeners
            setupRealtimeListeners();

            // Set up event listeners
            setupEventListeners();
            
            // Load initial data
            loadInitialData();
            
            // Initialize Cloudinary upload widget
            initCloudinaryUpload();
        }

        // Initialize Cloudinary upload widget
        function initCloudinaryUpload() {
            cloudinaryUploadBtn.addEventListener('click', () => {
                // Create Cloudinary upload widget
                const uploadWidget = cloudinary.createUploadWidget({
                    cloudName: 'your-cloud-name', // Replace with your Cloudinary cloud name
                    uploadPreset: 'your-upload-preset', // Replace with your Cloudinary upload preset
                    sources: ['local', 'url', 'camera', 'image_search'],
                    multiple: true,
                    maxFiles: 10,
                    clientAllowedFormats: ['image', 'video', 'pdf', 'doc', 'docx', 'txt'],
                    maxFileSize: 15000000 // 15MB
                }, (error, result) => {
                    if (!error && result && result.event === 'success') {
                        // Add uploaded file to the list
                        addUploadedFile({
                            url: result.info.secure_url,
                            name: result.info.original_filename,
                            type: result.info.resource_type,
                            format: result.info.format
                        });
                    }
                });
                
                // Open the widget
                uploadWidget.open();
            });
        }

        // Add uploaded file to the list
        function addUploadedFile(file) {
            uploadedFiles.push(file);
            
            const fileElement = document.createElement('div');
            fileElement.classList.add('uploaded-file');
            
            let thumbnail = '';
            if (file.type === 'image') {
                thumbnail = `<img src="${file.url}" alt="${file.name}">`;
            } else {
                // Use appropriate icon based on file type
                let iconClass = 'fa-file';
                if (file.type === 'video') iconClass = 'fa-file-video';
                else if (file.format === 'pdf') iconClass = 'fa-file-pdf';
                else if (['doc', 'docx'].includes(file.format)) iconClass = 'fa-file-word';
                
                thumbnail = `<i class="fas ${iconClass}" style="font-size: 40px; margin-right: 10px;"></i>`;
            }
            
            fileElement.innerHTML = `
                ${thumbnail}
                <div class="file-info">
                    <div>${file.name}</div>
                    <small>${file.type.toUpperCase()} file</small>
                </div>
                <span class="file-remove" onclick="removeUploadedFile(${uploadedFiles.length - 1})">
                    <i class="fas fa-times"></i>
                </span>
            `;
            
            uploadedFilesContainer.appendChild(fileElement);
        }

        // Remove uploaded file from the list
        function removeUploadedFile(index) {
            uploadedFiles.splice(index, 1);
            updateUploadedFilesDisplay();
        }

        // Update uploaded files display
        function updateUploadedFilesDisplay() {
            uploadedFilesContainer.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                addUploadedFile(file);
            });
        }

        // Load initial data
        function loadInitialData() {
            // Load online count
            updateOnlineCount();
            
            // Load total messages
            updateTotalMessages();
            
            // Load active today
            updateActiveToday();
            
            // Load total users
            updateTotalUsers();
        }

        // Set up real-time listeners
        function setupRealtimeListeners() {
            // Listen for online users count
            realtimeDb.ref('onlineCount').on('value', (snapshot) => {
                onlineCount.textContent = snapshot.val() || 0;
            });

            // Listen for total messages count
            realtimeDb.ref('totalMessages').on('value', (snapshot) => {
                totalMessages.textContent = snapshot.val() || 0;
            });

            // Listen for active today count
            realtimeDb.ref('activeToday').on('value', (snapshot) => {
                activeToday.textContent = snapshot.val() || 0;
            });

            // Listen for total users count
            realtimeDb.ref('totalUsers').on('value', (snapshot) => {
                totalUsers.textContent = snapshot.val() || 0;
            });

            // Load users list from Firestore
            usersListener = db.collection('onlineUsers').onSnapshot((snapshot) => {
                usersList.innerHTML = '';
                
                if (snapshot.empty) {
                    usersList.innerHTML = '<div class="message-item">No online users</div>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const user = doc.data();
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    
                    userItem.innerHTML = `
                        <div>
                            <strong>${user.userId}</strong>
                            <div>Last seen: ${user.lastSeen ? new Date(user.lastSeen).toLocaleString() : 'Unknown'}</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-danger" onclick="kickUser('${user.userId}')"><i class="fas fa-user-times"></i> Kick</button>
                        </div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
            }, (error) => {
                console.error('Error loading users:', error);
                usersList.innerHTML = '<div class="message-item">Error loading users</div>';
            });

            // Load messages list from Firestore
            messagesListener = db.collection('messages')
                .where('deleted', '==', false)
                .orderBy('timestamp', 'desc')
                .limit(20)
                .onSnapshot((snapshot) => {
                    messagesList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        messagesList.innerHTML = '<div class="message-item">No messages</div>';
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        const message = {
                            id: doc.id,
                            ...doc.data()
                        };
                        
                        const messageItem = document.createElement('div');
                        messageItem.classList.add('message-item');
                        
                        // Format message content
                        let messageContent = message.text;
                        let senderName = message.userId;
                        
                        if (message.isAdmin) {
                            senderName = 'Admin';
                        }
                        
                        if (message.isVoice) {
                            messageContent = `
                                <div class="voice-message-indicator">
                                    <i class="fas fa-microphone"></i>
                                    <span>Voice message</span>
                                    <audio controls style="margin-left: 10px;">
                                        <source src="data:audio/webm;base64,${message.text}" type="audio/webm">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            `;
                        } else if (message.fileUrl) {
                            // Handle file messages
                            const fileExtension = message.fileUrl.split('.').pop().toLowerCase();
                            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExtension)) {
                                messageContent = `<img src="${message.fileUrl}" alt="Uploaded file" style="max-width: 200px;">`;
                            } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                                messageContent = `
                                    <video controls style="max-width: 200px;">
                                        <source src="${message.fileUrl}" type="video/${fileExtension}">
                                        Your browser does not support the video tag.
                                    </video>
                                `;
                            } else {
                                messageContent = `<a href="${message.fileUrl}" target="_blank">Download file (${fileExtension})</a>`;
                            }
                        }
                        
                        messageItem.innerHTML = `
                            <div><strong>${senderName}:</strong></div>
                            <div>${messageContent}</div>
                            <div><small>Time: ${message.timestamp ? message.timestamp.toDate().toLocaleString() : 'Unknown'}</small></div>
                            <div class="user-actions" style="margin-top: 10px;">
                                <button class="btn btn-danger" onclick="deleteMessage('${message.id}')"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        `;
                        
                        messagesList.appendChild(messageItem);
                    });
                }, (error) => {
                    console.error('Error loading messages:', error);
                    messagesList.innerHTML = '<div class="message-item">Error loading messages</div>';
                });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Send admin message
            sendAdminMessageBtn.addEventListener('click', sendAdminMessage);

            // Export buttons
            exportCsvBtn.addEventListener('click', exportChatHistoryCsv);
            exportPdfBtn.addEventListener('click', exportChatHistoryPdf);
        }

        // Update online count
        async function updateOnlineCount() {
            try {
                const response = await fetch('/.netlify/functions/online-count1');
                if (response.ok) {
                    const result = await response.json();
                    onlineCount.textContent = result.count;
                }
            } catch (error) {
                console.error('Error updating online count:', error);
            }
        }

        // Update total messages
        async function updateTotalMessages() {
            try {
                const snapshot = await db.collection('messages')
                    .where('deleted', '==', false)
                    .get();
                totalMessages.textContent = snapshot.size;
            } catch (error) {
                console.error('Error updating total messages:', error);
            }
        }

        // Update active today
        async function updateActiveToday() {
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const snapshot = await db.collection('messages')
                    .where('deleted', '==', false)
                    .where('timestamp', '>=', today)
                    .get();
                
                activeToday.textContent = snapshot.size;
            } catch (error) {
                console.error('Error updating active today:', error);
            }
        }

        // Update total users
        async function updateTotalUsers() {
            try {
                // Get unique users from messages
                const messagesSnapshot = await db.collection('messages')
                    .where('deleted', '==', false)
                    .get();
                
                const uniqueUsers = new Set();
                messagesSnapshot.forEach(doc => {
                    uniqueUsers.add(doc.data().userId);
                });
                
                totalUsers.textContent = uniqueUsers.size;
                
                // Also update Realtime Database
                await realtimeDb.ref('totalUsers').set(uniqueUsers.size);
            } catch (error) {
                console.error('Error updating total users:', error);
            }
        }

        // Kick user from chat
        async function kickUser(userId) {
            try {
                // Mark user as offline using serverless function
                const response = await fetch('/.netlify/functions/set-user-offline1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId }),
                });
                
                if (response.ok) {
                    showNotification('User kicked successfully');
                } else {
                    const errorData = await response.json();

            } catch (error) {
                console.error('Error kicking user:', error);
                showNotification('Error kicking user: ' + error.message, 'error');
            }
        }

        async function deleteMessage(messageId) {

                const response = await fetch('/.netlify/functions/delete-message1', {

        // Send admin message
        async function sendAdminMessage() {
            const text = adminMessage.value.trim();
            
            if (!text && uploadedFiles.length === 0) {
                showNotification('Please enter a message or upload files', 'error');
                return;
            }
            
            try {
                let messageData = {
                    text: text,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isVoice: false,
                    deleted: false,
                    isAdmin: true
                };
                
                // If there are uploaded files, add them to the message
                if (uploadedFiles.length > 0) {
                    messageData.fileUrls = uploadedFiles.map(file => file.url);
                    messageData.fileNames = uploadedFiles.map(file => file.name);
                }
                
                // Send message to Firestore using serverless function
                const response = await fetch('/.netlify/functions/send-message1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: messageData.text,
                        userId: currentUser.uid,
                        isAdmin: true,
                        fileUrls: messageData.fileUrls || null,
                        fileNames: messageData.fileNames || null
                    }),
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error);
                }
                
                showNotification('Message sent successfully');
                adminMessage.value = '';
                uploadedFiles = [];
                updateUploadedFilesDisplay();
            } catch (error) {
                console.error('Error sending admin message:', error);
                showNotification('Error sending message: ' + error.message, 'error');
            }
        }

        // Export chat history as CSV
        async function exportChatHistoryCsv() {
            try {
                // First verify admin status
                const isAdmin = await checkAdminStatus(currentUser.uid);
                if (!isAdmin) {
                    throw new Error('Admin access required');
                }
                
                const response = await fetch('/.netlify/functions/export-chat-csv1', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.uid}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'chat-history.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showNotification('Chat history exported as CSV successfully');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to export CSV');
                }
            } catch (error) {
                showNotification('Error exporting chat history: ' + error.message, 'error');
                console.error('Error exporting chat history:', error);
            }
        }
