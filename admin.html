<style>

}

.btn {

.notification {

<body>
<div class="notification" id="notification"></div>

<div class="admin-container">
  <div class="admin-header">
    <h1><i class="fas fa-cog"></i> Admin Panel</h1>
    <p>Manage your community chat system</p>
  </div>

  <div class="admin-content">
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Online Users</h3>
        <div class="value" id="online-count">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Messages</h3>
        <div class="value" id="total-messages">0</div>
      </div>
      <div class="stat-card">
        <h3>Active Today</h3>
        <div class="value" id="active-today">0</div>
      </div>
    </div>

    <div class="admin-section">
      <h2><i class="fas fa-download"></i> Export Data</h2>
      <button class="btn" id="export-csv-btn">Export as CSV</button>
      <button class="btn" id="export-pdf-btn">Export as PDF</button>
    </div>

    <div class="admin-section">
      <h2><i class="fas fa-comments"></i> Send Admin Message</h2>
      <p>Admin messages can include phone numbers, emails, and links.</p>
      <textarea id="admin-message" placeholder="Type your admin message here..." rows="3" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #e0e0e0; border-radius: 5px;"></textarea>
      <div class="file-upload">
        <label for="file-input" class="btn"><i class="fas fa-file-upload"></i> Attach File</label>
        <input type="file" id="file-input" class="file-input" style="display: none;">
        <span id="file-name">No file selected</span>
      </div>
      <button class="btn btn-success" id="send-admin-message">Send Message</button>
    </div>

    <div class="admin-section">
      <h2><i class="fas fa-users"></i> User Management</h2>
      <div id="users-list" class="message-list">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading users...</p>
        </div>
      </div>
    </div>

    <div class="admin-section">
      <h2><i class="fas fa-trash"></i> Message Management</h2>
      <div id="messages-list" class="message-list">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading messages...</p>
        </div>
      </div>
    </div>

</div>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDCWEYC9mzmz1ayVneqw26a6nKal9fahoc",
  authDomain: "portaflux-59543.firebaseapp.com",
  projectId: "portaflux-59543",
  storageBucket: "portaflux-59543.firebasestorage.app",
  messagingSenderId: "130551479322",
  appId: "1:130551479322:web:65476a2decb8c48fc065a3",
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// DOM Elements
const notification = document.getElementById('notification');
const onlineCount = document.getElementById('online-count');
const totalMessages = document.getElementById('total-messages');
const activeToday = document.getElementById('active-today');
const exportCsvBtn = document.getElementById('export-csv-btn');
const exportPdfBtn = document.getElementById('export-pdf-btn');
const adminMessage = document.getElementById('admin-message');
const fileInput = document.getElementById('file-input');
const fileName = document.getElementById('file-name');
const sendAdminMessageBtn = document.getElementById('send-admin-message');
const usersList = document.getElementById('users-list');
const messagesList = document.getElementById('messages-list');

// State variables
let currentUser = null;
let selectedFile = null;

// Initialize the admin panel
async function initAdminPanel() {
  try {
    // Sign in anonymously
    const userCredential = await auth.signInAnonymously();
    currentUser = userCredential.user;

    // Check if user is admin
    await checkAdminStatus();

    // Set up real-time listeners
    setupRealTimeListeners();

    // Set up event listeners
    setupEventListeners();

  } catch (error) {
    console.error('Error initializing admin panel:', error);
    showNotification('Error initializing admin panel: ' + error.message, 'error');
  }
}

// Check if user is admin
async function checkAdminStatus() {
  try {
    // Check if user has admin privileges
    const userDoc = await db.collection('admins').doc(currentUser.uid).get();
    
    if (!userDoc.exists) {
      showNotification('You do not have admin privileges', 'error');
      // Disable all admin functionality
      document.querySelectorAll('.btn').forEach(btn => {
        btn.disabled = true;
      });
      adminMessage.disabled = true;
      fileInput.disabled = true;
    }
  } catch (error) {
    console.error('Error checking admin status:', error);
    showNotification('Error checking admin status: ' + error.message, 'error');
  }
}

// Set up real-time listeners
function setupRealTimeListeners() {
  // Listen for online users count
  db.collection('onlineUsers').onSnapshot(snapshot => {
    onlineCount.textContent = snapshot.size;
  });

  // Listen for total messages count
  db.collection('messages')
    .where('deleted', '==', false)
    .onSnapshot(snapshot => {
      totalMessages.textContent = snapshot.size;
    });

  // Load users list
  loadUsersList();

  // Load messages list
  loadMessagesList();
}

// Set up event listeners
function setupEventListeners() {
  // Export buttons
  exportCsvBtn.addEventListener('click', exportChatHistoryCsv);
  exportPdfBtn.addEventListener('click', exportChatHistoryPdf);

  // File input
  fileInput.addEventListener('change', (e) => {
    selectedFile = e.target.files[0];
    fileName.textContent = selectedFile ? selectedFile.name : 'No file selected';
  });

  // Send admin message
  sendAdminMessageBtn.addEventListener('click', sendAdminMessage);
}

// Load users list
async function loadUsersList() {
  try {
    const snapshot = await db.collection('onlineUsers').get();
    
    usersList.innerHTML = '';
    
    if (snapshot.empty) {
      usersList.innerHTML = '<div class="message-item">No online users</div>';
      return;
    }
    
    snapshot.forEach(doc => {
      const user = doc.data();
      const userItem = document.createElement('div');
      userItem.classList.add('user-item');
      
      userItem.innerHTML = `
        <div>
          <strong>${user.userId}</strong>
          <div>Last seen: ${user.lastSeen ? user.lastSeen.toDate().toLocaleString() : 'Unknown'}</div>
        </div>
        <div class="user-actions">
          <button class="btn btn-danger" onclick="kickUser('${user.userId}')">Kick</button>
        </div>
      `;
      
      usersList.appendChild(userItem);
    });
  } catch (error) {
    console.error('Error loading users:', error);
    usersList.innerHTML = '<div class="message-item">Error loading users</div>';
  }
}

// Load messages list
async function loadMessagesList() {
  try {
    const snapshot = await db.collection('messages')
      .where('deleted', '==', false)
      .orderBy('timestamp', 'desc')
      .limit(20)
      .get();
    
    messagesList.innerHTML = '';
    
    if (snapshot.empty) {
      messagesList.innerHTML = '<div class="message-item">No messages</div>';
      return;
    }
    
    snapshot.forEach(doc => {
      const message = {
        id: doc.id,
        ...doc.data()
      };
      
      const messageItem = document.createElement('div');
      messageItem.classList.add('message-item');
      
      messageItem.innerHTML = `
        <div><strong>User:</strong> ${message.userId}</div>
        <div><strong>Message:</strong> ${message.isVoice ? 'Voice message' : message.text}</div>
        <div><strong>Time:</strong> ${message.timestamp ? message.timestamp.toDate().toLocaleString() : 'Unknown'}</div>
        <div class="user-actions" style="margin-top: 10px;">
          <button class="btn btn-danger" onclick="deleteMessage('${message.id}')">Delete</button>
        </div>
      `;
      
      messagesList.appendChild(messageItem);
    });
  } catch (error) {
    console.error('Error loading messages:', error);
    messagesList.innerHTML = '<div class="message-item">Error loading messages</div>';
  }
}

// Kick user from chat
async function kickUser(userId) {
  try {
    // Mark user as offline
    await fetch('/.netlify/functions/set-user-offline', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ userId }),
    });
    
    showNotification('User kicked successfully');
    loadUsersList(); // Refresh the list
  } catch (error) {
    console.error('Error kicking user:', error);
    showNotification('Error kicking user: ' + error.message, 'error');
  }
}

// Delete message
async function deleteMessage(messageId) {
  try {
    await fetch('/.netlify/functions/delete-message', {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ 
        messageId, 
        userId: currentUser.uid 
      }),
    });
    
    showNotification('Message deleted successfully');
    loadMessagesList(); // Refresh the list
  } catch (error) {
    console.error('Error deleting message:', error);
    showNotification('Error deleting message: ' + error.message, 'error');
  }
}

// Send admin message
async function sendAdminMessage() {
  const text = adminMessage.value.trim();
  
  if (!text && !selectedFile) {
    showNotification('Please enter a message or select a file', 'error');
    return;
  }
  
  try {
    let messageContent = text;
    
    // If there's a file, convert it to base64
    if (selectedFile) {
      const base64File = await fileToBase64(selectedFile);
      messageContent = text ? `${text}\n\n[File: ${selectedFile.name}]\n${base64File}` : `[File: ${selectedFile.name}]\n${base64File}`;
    }
    
    // Send message without content restrictions for admin
    await db.collection('messages').add({
      text: messageContent,
      userId: currentUser.uid,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      isVoice: false,
      deleted: false,
      isAdmin: true
    });
    
    showNotification('Message sent successfully');
    adminMessage.value = '';
    fileInput.value = '';
    fileName.textContent = 'No file selected';
    selectedFile = null;
  } catch (error) {
    console.error('Error sending admin message:', error);
    showNotification('Error sending message: ' + error.message, 'error');
  }
}

// Convert file to base64
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
}

// Export chat history as CSV
async function exportChatHistoryCsv() {
  try {
    const response = await fetch('/.netlify/functions/export-chat-csv', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${currentUser.uid}`
      }
    });

    if (response.ok) {
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'chat-history.csv';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);

      showNotification('Chat history exported as CSV successfully');
    } else {
      showNotification('Error exporting chat history: ' + response.statusText, 'error');
    }
  } catch (error) {
    showNotification('Error exporting chat history: ' + error.message, 'error');
    console.error('Error exporting chat history:', error);
  }
}

// Export chat history as PDF
async function exportChatHistoryPdf() {
  try {
    const response = await fetch('/.netlify/functions/export-chat-pdf', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${currentUser.uid}`
      }
    });

    if (response.ok) {
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'chat-history.pdf';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);

      showNotification('Chat history exported as PDF successfully');
    } else {
      showNotification('Error exporting chat history: ' + response.statusText, 'error');
    }
  } catch (error) {
    showNotification('Error exporting chat history: ' + error.message, 'error');
    console.error('Error exporting chat history:', error);
  }
}

// Show notification
function showNotification(message, type = 'info') {
  notification.textContent = message;
  notification.style.background = type === 'error' ? '#f44336' : '#333';
  notification.classList.add('show');

  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
