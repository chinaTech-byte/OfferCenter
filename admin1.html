<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Community Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.13.0/cloudinary-core-shrinkwrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .admin-header {
            background: #4a6cfa;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-content {
            padding: 20px;
        }

        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .admin-section h2 {
            margin-bottom: 15px;
            color: #4a6cfa;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #4a6cfa;
        }

        .btn {
            background: #4a6cfa;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: #3a5cd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #3d8b40;
        }

        .btn-logout {
            background: #ff5722;
        }

        .file-upload {
            margin: 15px 0;
        }

        .file-input {
            margin: 10px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }

        .message-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .message-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a6cfa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4a6cfa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #3a5cd8;
        }

        .login-error {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }

        .file-preview {
            margin-top: 10px;
            max-width: 200px;
        }

        .file-preview img {
            max-width: 100%;
            border-radius: 5px;
        }

        .admin-badge {
            background: #4a6cfa;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .admin-message {
            border-left: 4px solid #4a6cfa;
            padding-left: 10px;
            background-color: #f0f5ff;
        }
        
        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .file-message img {
            max-width: 100px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .admin-container {
                width: 95%;
                margin: 20px auto;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-section {
                padding: 15px;
            }
            
            .user-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div id="login-container" class="login-container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Admin email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Admin password">
        </div>
        <button class="login-btn" id="login-btn">Login</button>
        <div id="login-error" class="login-error"></div>
    </div>

    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
            <button class="btn btn-logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Online Users</h3>
                    <div class="value" id="online-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Messages</h3>
                    <div class="value" id="total-messages">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Today</h3>
                    <div class="value" id="active-today">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="total-users">0</div>
                </div>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-download"></i> Export Data</h2>
                <button class="btn" id="export-csv-btn"><i class="fas fa-file-csv"></i> Export as CSV</button>
                <button class="btn" id="export-pdf-btn"><i class="fas fa-file-pdf"></i> Export as PDF</button>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-comments"></i> Send Admin Message</h2>
                <p>Admin messages can include phone numbers, emails, and links.</p>
                <textarea id="admin-message" placeholder="Type your admin message here..." rows="3" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #e0e0e0; border-radius: 5px;"></textarea>
                <div class="file-upload">
                    <label for="file-input" class="btn"><i class="fas fa-file-upload"></i> Attach File</label>
                    <input type="file" id="file-input" class="file-input" style="display: none;">
                    <span id="file-name">No file selected</span>
                </div>
                <div id="file-preview" class="file-preview"></div>
                <button class="btn btn-success" id="send-admin-message"><i class="fas fa-paper-plane"></i> Send Message</button>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-users"></i> User Management</h2>
                <div id="users-list" class="message-list">
                    <div class="loading">
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h2><i class="fas fa-trash"></i> Message Management</h2>
                <div id="messages-list" class="message-list">
                    <div class="loading">
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCWEYC9mzmz1ayVneqw26a6nKal9fahoc",
            authDomain: "portaflux-59543.firebaseapp.com",
            projectId: "portaflux-59543",
            storageBucket: "portaflux-59543.firebasestorage.app",
            messagingSenderId: "130551479322",
            appId: "1:130551479322:web:65476a2decb8c48fc065a3",
            databaseURL: "https://console.firebase.google.com/u/0/project/portaflux-59543/database/portaflux-59543-default-rtdb/data?fb_gclid=CjwKCAjwmenCBhA4EiwAtVjzmrAu0Lvmk2QsabOkJXnmDAfEAgXA3KMdVhShjf8IqbrfpZE7jUExkRoCiHUQAvD_BwE"
        };

        // Cloudinary configuration
        const cloudinaryConfig = {
            cloudName: 'your-cloud-name', // Replace with your Cloudinary cloud name
            uploadPreset: 'your-upload-preset' // Replace with your Cloudinary upload preset
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const realtimeDb = firebase.database();

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const notification = document.getElementById('notification');
        const onlineCount = document.getElementById('online-count');
        const totalMessages = document.getElementById('total-messages');
        const activeToday = document.getElementById('active-today');
        const totalUsers = document.getElementById('total-users');
        const exportCsvBtn = document.getElementById('export-csv-btn');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const adminMessage = document.getElementById('admin-message');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const filePreview = document.getElementById('file-preview');
        const sendAdminMessageBtn = document.getElementById('send-admin-message');
        const usersList = document.getElementById('users-list');
        const messagesList = document.getElementById('messages-list');

        // State variables
        let currentUser = null;
        let selectedFile = null;
        let messagesListener = null;
        let usersListener = null;

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user is admin
                const isAdmin = await checkAdminStatus(user.uid);
                if (isAdmin) {
                    currentUser = user;
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    initAdminPanel();
                } else {
                    await auth.signOut();
                    showLoginError('You do not have admin privileges');
                }
            } else {
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        // Login function
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginError('Please enter email and password');
                return;
            }
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user is admin
                const isAdmin = await checkAdminStatus(user.uid);
                if (isAdmin) {
                    currentUser = user;
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    initAdminPanel();
                } else {
                    await auth.signOut();
                    showLoginError('You do not have admin privileges');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Invalid email or password');
            }
        });

        // Logout function
        logoutBtn.addEventListener('click', async () => {
            try {
                // Clean up listeners
                if (messagesListener) messagesListener();
                if (usersListener) usersListener();
                
                await auth.signOut();
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error during logout', 'error');
            }
        });

        // Check if user is admin
        async function checkAdminStatus(userId) {
            try {
                const adminDoc = await db.collection('admins').doc(userId).get();
                return adminDoc.exists;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        // Show login error
        function showLoginError(message) {
            loginError.textContent = message;
            setTimeout(() => {
                loginError.textContent = '';
            }, 3000);
        }

        // Initialize the admin panel
        function initAdminPanel() {
            // Set up real-time listeners
            setupRealtimeListeners();

            // Set up event listeners
            setupEventListeners();
            
            // Load initial data
            loadInitialData();
        }

        // Load initial data
        function loadInitialData() {
            // Load online count
            updateOnlineCount();
            
            // Load total messages
            updateTotalMessages();
            
            // Load active today
            updateActiveToday();
            
            // Load total users
            updateTotalUsers();
        }

        // Set up real-time listeners
        function setupRealtimeListeners() {
            // Listen for online users count
            db.collection('onlineUsers').onSnapshot((snapshot) => {
                onlineCount.textContent = snapshot.size;
                totalUsers.textContent = snapshot.size;
            });

            // Listen for total messages count
            db.collection('messages')
                .where('deleted', '==', false)
                .onSnapshot((snapshot) => {
                    totalMessages.textContent = snapshot.size;
                });

            // Load users list from Firestore
            usersListener = db.collection('onlineUsers').onSnapshot((snapshot) => {
                usersList.innerHTML = '';
                
                if (snapshot.empty) {
                    usersList.innerHTML = '<div class="message-item">No online users</div>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const user = doc.data();
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    
                    userItem.innerHTML = `
                        <div>
                            <strong>${user.userId}</strong>
                            <div>Last seen: ${user.lastSeen ? new Date(user.lastSeen.seconds * 1000).toLocaleString() : 'Unknown'}</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-danger" onclick="kickUser('${user.userId}')"><i class="fas fa-user-times"></i> Kick</button>
                        </div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
            }, (error) => {
                console.error('Error loading users:', error);
                usersList.innerHTML = '<div class="message-item">Error loading users</div>';
            });

            // Load messages list from Firestore (all messages, not just admin)
            messagesListener = db.collection('messages')
                .where('deleted', '==', false)
                .orderBy('timestamp', 'desc')
                .limit(50)
                .onSnapshot((snapshot) => {
                    messagesList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        messagesList.innerHTML = '<div class="message-item">No messages</div>';
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        const message = {
                            id: doc.id,
                            ...doc.data()
                        };
                        
                        const messageItem = document.createElement('div');
                        messageItem.classList.add('message-item');
                        if (message.isAdmin) {
                            messageItem.classList.add('admin-message');
                        }
                        
                        // Format message content
                        let messageContent = message.text;
                        if (message.isVoice) {
                            messageContent = `
                                <div class="voice-message-indicator">
                                    <i class="fas fa-microphone"></i>
                                    <span>Voice message</span>
                                    <audio controls style="margin-left: 10px;">
                                        <source src="data:audio/webm;base64,${message.text}" type="audio/webm">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            `;
                        } else if (message.fileUrl) {
                            // Handle file messages
                            const fileExtension = message.fileUrl.split('.').pop().toLowerCase();
                            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExtension)) {
                                messageContent += `<div class="file-message"><img src="${message.fileUrl}" alt="Uploaded file"></div>`;
                            } else {
                                messageContent += `<div class="file-message"><i class="fas fa-file"></i> <a href="${message.fileUrl}" target="_blank">Download file (${fileExtension})</a></div>`;
                            }
                        }
                        
                        messageItem.innerHTML = `
                            <div><strong>${message.isAdmin ? 'Admin' : 'User'}:</strong> ${message.userId}</div>
                            <div><strong>Message:</strong> ${messageContent}</div>
                            <div><strong>Time:</strong> ${message.timestamp ? message.timestamp.toDate().toLocaleString() : 'Unknown'}</div>
                            <div class="user-actions" style="margin-top: 10px;">
                                <button class="btn btn-danger" onclick="deleteMessage('${message.id}')"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        `;
                        
                        messagesList.appendChild(messageItem);
                    });
                }, (error) => {
                    console.error('Error loading messages:', error);
                    messagesList.innerHTML = '<div class="message-item">Error loading messages</div>';
                });
        }

        // Set up event listeners
        function setupEventListeners() {
            // File input change
            fileInput.addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                fileName.textContent = selectedFile ? selectedFile.name : 'No file selected';
                
                // Show preview for images
                if (selectedFile && selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        filePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    filePreview.innerHTML = '';
                }
            });

            // Send admin message
            sendAdminMessageBtn.addEventListener('click', sendAdminMessage);

            // Export buttons
            exportCsvBtn.addEventListener('click', exportChatHistoryCsv);
            exportPdfBtn.addEventListener('click', exportChatHistoryPdf);
        }

        // Update online count
        async function updateOnlineCount() {
            try {
                const response = await fetch('/.netlify/functions/online-count2');
                if (response.ok) {
                    const result = await response.json();
                    onlineCount.textContent = result.count;
                }
            } catch (error) {
                console.error('Error updating online count:', error);
            }
        }

        // Update total messages
        async function updateTotalMessages() {
            try {
                const snapshot = await db.collection('messages')
                    .where('deleted', '==', false)
                    .get();
                totalMessages.textContent = snapshot.size;
            } catch (error) {
                console.error('Error updating total messages:', error);
            }
        }

        // Update active today
        async function updateActiveToday() {
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const snapshot = await db.collection('messages')
                    .where('deleted', '==', false)
                    .where('timestamp', '>=', today)
                    .get();
                
                activeToday.textContent = snapshot.size;
            } catch (error) {
                console.error('Error updating active today:', error);
            }
        }

        // Update total users
        async function updateTotalUsers() {
            try {
                const snapshot = await db.collection('onlineUsers').get();
                totalUsers.textContent = snapshot.size;
            } catch (error) {
                console.error('Error updating total users:', error);
            }
        }

        // Kick user from chat
        async function kickUser(userId) {
            try {
                // Mark user as offline using serverless function
                const response = await fetch('/.netlify/functions/set-user-offline2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.uid}`
                    },
                    body: JSON.stringify({ userId }),
                });
                
                if (response.ok) {
                    showNotification('User kicked successfully');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to kick user');
                }
            } catch (error) {
                console.error('Error kicking user:', error);
                showNotification('Error kicking user: ' + error.message, 'error');
            }
        }

        // Delete message
        async function deleteMessage(messageId) {
            try {
                // Delete from Firestore using serverless function
                const response = await fetch('/.netlify/functions/delete-message2', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.uid}`
                    },
                    body: JSON.stringify({ 
                        messageId, 
                        userId: currentUser.uid 
                    }),
                });
                
                if (response.ok) {
                    showNotification('Message deleted successfully');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                showNotification('Error deleting message: ' + error.message, 'error');
            }
        }

        // Send admin message
        async function sendAdminMessage() {
            const text = adminMessage.value.trim();
            
            if (!text && !selectedFile) {
                showNotification('Please enter a message or select a file', 'error');
                return;
            }
            
            try {
                let fileUrl = null;
                
                // If there's a file, upload it to Cloudinary
                if (selectedFile) {
                    fileUrl = await uploadToCloudinary(selectedFile);
                }
                
                // Send message to Firestore using serverless function
                const response = await fetch('/.netlify/functions/send-message2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.uid}`
                    },
                    body: JSON.stringify({
                        message: text,
                        userId: currentUser.uid,
                        isAdmin: true,
                        fileUrl: fileUrl,
                        fileName: selectedFile ? selectedFile.name : null
                    }),
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error);
                }
                
                showNotification('Message sent successfully');
                adminMessage.value = '';
                fileInput.value = '';
                fileName.textContent = 'No file selected';
                filePreview.innerHTML = '';
                selectedFile = null;
            } catch (error) {
                console.error('Error sending admin message:', error);
                showNotification('Error sending message: ' + error.message, 'error');
            }
        }

        // Upload file to Cloudinary
        async function uploadToCloudinary(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryConfig.uploadPreset);
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to upload file to Cloudinary');
                }
                
                const data = await response.json();
                return data.secure_url;
            } catch (error) {
                console.error('Error uploading file:', error);
                throw new Error('Failed to upload file');
            }
        }

        // Export chat history as CSV
        async function exportChatHistoryCsv() {
            try {
                const response = await fetch('/.netlify/functions/export-chat-csv2', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentUser.uid}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'chat-history.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showNotification('Chat history exported as CSV successfully');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to export CSV');
                }
            } catch (error) {
                showNotification('Error exporting chat history: ' + error.message, 'error');
                console.error('Error exporting chat history:', error);
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#f44336' : '#333';
